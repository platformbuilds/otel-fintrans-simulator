# Example simulator configuration
telemetry:
  service_names:
    api_gateway: "api-gateway"
    tps: "tps"
    cassandra_client: "cassandra-client"
    keydb_client: "keydb-client"
    kafka_producer: "kafka-producer"
    kafka_consumer: "kafka-consumer"
  metric_names:
    transactions_total: "transactions_total"
    transactions_failed_total: "transactions_failed_total"
    db_ops_total: "db_ops_total"
    kafka_produce_total: "kafka_produce_total"
    kafka_consume_total: "kafka_consume_total"
    transaction_latency_seconds: "transaction_latency_seconds"
    db_latency_seconds: "db_latency_seconds"
    transaction_amount_paisa_sum: "transaction_amount_paisa_sum"
    transaction_amount_paisa_count: "transaction_amount_paisa_count"

  # outputs: ["otlp", "stdout"]
  outputs: ["otlp"]
  
  # For gRPC/OTLP use the canonical host:port form (no http:// scheme)
  # For example (gRPC): localhost:4317
  # For OTLP/HTTP use http(s) on port 4318, e.g. http://localhost:4318
  endpoint: "127.0.0.1:4317"
  insecure: true
  # skip_tls_verify: false

failure:
  mode: "bursty"
  rate: 0.05
  # Optional seed to make runs reproducible
  seed: 12345
  bursts:
    # burst beginning 10s after start, lasts 30 seconds, triple the failure rate
    - start: "10s"
      duration: "30s"
      multiplier: 3.0
    # example burst: begin at 10s after start, lasts 30s
    # another burst starting at an absolute moment (example)
    # - start: "2025-11-29T10:00:00Z"
    #   duration: "1m"
    #   multiplier: 5.0
